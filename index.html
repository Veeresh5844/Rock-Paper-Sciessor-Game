<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Seciers Game</title>
    <link rel="stylesheet"href="style.css"/>
</head>
<body>
   <h1>Rock Paper Seciers Game</h1> 
<div class="choices">
    <div class="choice" >
        <span id="emoji">🪨</span>
    </div>
    <div class="choice">
        <span id="emoji">🧻</span>
    </div>
    <div class="choice" id="scissor">
        <span id="emoji">✂️</span>
</div>
</div>
<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>comp</p>
    </div>

   
</div>

<div class="msg-container">
    <p id="msg">play your move</p>
    </div>
    <script src="app.js"> 
    </script>
</body>
</html>
